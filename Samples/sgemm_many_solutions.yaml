Parameters:
  Name: GEMM_Catalyst_15.201
  Backend: OCL
  DebugPrintLevel: 2
  ForceRedo: True
  CMakeBuildType: Release
  NumElementsToValidate: 0

  

BenchmarkProblems:

  # sgemm NT
  - ProblemType:
      OperationType: GEMM
      DataType: s
      TransposeA: False
      TransposeB: True
      UseBeta: False

    # keep benchmark as single list to make easier to modify in future
    BenchmarkCommonParameters:
      - ProblemSizes: [ [128], 0, 0 ]
      - LoopTail: [ False ]
      - WorkGroupShape: [ 0 ]
      - SplitU: [ 1 ]
      - EdgeType: [ "Branch" ]
        EdgeMultiKernel: [ False ] # hardcoded
      #- WorkGroupEdge: [8, 16]
      #  ThreadTileEdge: [2, 4, 6, 8]
      #- NumLoadsParaA: [ 1, 2, 3, 4, 5, 6 ]
      #  NumLoadsParaB: [ 1, 2, 3, 4, 5, 6 ]
      #- LoopUnroll: [4, 8, 16]
    ForkParameters:
      - WorkGroupEdge: [8, 16]
      - ThreadTileEdge: [2, 4, 6, 8]
      - NumLoadsParaA: [ 1, 2, 3, 4, 5, 6 ]
      - NumLoadsParaB: [ 1, 2, 3, 4, 5, 6 ]
      - LoopUnroll: [4, 8, 16]
    #BenchmarkForkParameters:
    #  - ProblemSizes: [ [256] ] # important for join step
    JoinParameters:
      - MacroTile
      - DepthU
    BenchmarkJoinParameters:
      - ThreadTileShape: [ 0 ]
    BenchmarkFinalParameters:
      ProblemSizes: [ [256, 1024], 0, 0 ]


# final create problem-range -> solution mapping and encode to .yaml
Analyze:
  # parameters determining what solutions to keep, and how backend should be written

# build the actual library
Library:
  PrintDebug: 2
  # input, output
  # toolchain?, Debug/Release
  # defines

# builds a benchmarking / validation client
Client:
  builds from same library info

BenchmarkClient: # runs the benchmark client a bunch of times to produce plot data
  ProblemSizes: {1, 2, 4, 8, ...}


