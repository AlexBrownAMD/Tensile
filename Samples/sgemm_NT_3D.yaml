Parameters:
  Name: Hawaii
  DebugPrintLevel: 2
  ForceRedoBenchmarkProblems: False
  CMakeBuildType: Release
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  SolutionPrintDebug: False
  NumElementsToValidate: 0
  ValidationPrintValids: False
  ShortFileNames: False
  MergeFiles: True

BenchmarkProblems:
  # sgemm NT
  - ProblemType:
      OperationType: GEMM
      DataType: s
      TransposeA: False
      TransposeB: True
      UseBeta: True

    # keep benchmark as single list to make easier to modify in future
    BenchmarkCommonParameters:
      - ProblemSizes: [ [2880], 0, 0 ]
      - LoopTail: [ True ]
      - LoopDoWhile: [ False ]
      - WorkGroupShape: [ 0 ]
      - SplitU: [ 1 ]
      - ThreadTileShape: [ 0 ]
      - EdgeType: [ "Branch" ]
        EdgeMultiKernel: [ False ] # hardcoded
      - WorkGroupSchedule: [ 1 ]
    ForkParameters:
      - WorkGroupEdge: [8, 16]
      - ThreadTileEdge: [2, 4, 6, 8]
      - NumLoadsCoalescedA: [ 1, 2, 3, 4, 5, 6 ]
      - NumLoadsCoalescedB: [ 1, 2, 3, 4, 5, 6 ]
      - LoopUnroll: [8, 16]
    BenchmarkForkParameters:
    JoinParameters:
      - MacroTile
    BenchmarkJoinParameters:
    BenchmarkFinalParameters:
      - ProblemSizes: [ [16, 16, 16, 128], [16, 16, 16, 128], [128, 128, 128, 256] ]

# final create problem-range -> solution mapping and encode to .yaml
LibraryLogic:
  Dilation: 3 # 0=none, 1= 66566 -> 66666, 2= 665566 -> 666666
  Threshold: 0.1

