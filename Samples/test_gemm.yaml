Parameters:
  Name: Test
  Backend: OCL
  DebugPrintLevel: 2
  ForceRedo: True
  PlatformIdx: 0
  DeviceIdx: 0
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  CMakeBuildType: Release
  SolutionPrintDebug: False
  NumElementsToValidate: 1024
  ValidationMaxToPrint: 16
  ValidationPrintValids: False
  ShortFileNames: True

  

# sgemm NN
BenchmarkProblems:
  - ProblemType:
      OperationType: GEMM
      DataType: s
      TransposeA: False
      TransposeB: False
      UseBeta: False

# sgemm NT
BenchmarkProblems:
  - ProblemType:
      OperationType: GEMM
      DataType: s
      TransposeA: False
      TransposeB: True
      UseBeta: False

# sgemm TN
BenchmarkProblems:
  - ProblemType:
      OperationType: GEMM
      DataType: s
      TransposeA: True
      TransposeB: False
      UseBeta: False

# sgemm TT
BenchmarkProblems:
  - ProblemType:
      OperationType: GEMM
      DataType: s
      TransposeA: True
      TransposeB: True
      UseBeta: False

# dgemm NN
BenchmarkProblems:
  - ProblemType:
      OperationType: GEMM
      DataType: d
      TransposeA: False
      TransposeB: False
      UseBeta: False

# dgemm NT
BenchmarkProblems:
  - ProblemType:
      OperationType: GEMM
      DataType: d
      TransposeA: False
      TransposeB: True
      UseBeta: False

# dgemm TN
BenchmarkProblems:
  - ProblemType:
      OperationType: GEMM
      DataType: d
      TransposeA: True
      TransposeB: False
      UseBeta: False

# dgemm TT
BenchmarkProblems:
  - ProblemType:
      OperationType: GEMM
      DataType: d
      TransposeA: True
      TransposeB: True
      UseBeta: False


