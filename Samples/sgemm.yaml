Parameters:
  Name: GEMM_Catalyst_15.201
  Backend: OCL
  DebugPrintLevel: 2
  ForceRedo: True
  CMakeBuildType: Release
  SolutionPrintDebug: False
  NumElementsToValidate: 16
  ValidationMaxToPrint: 16
  ValidationPrintValids: False
  ShortFileNames: False
  MergeFiles: True

  

BenchmarkProblems:

  # sgemm NT
  - ProblemType:
      OperationType: GEMM
      DataType: s
      #TransposeA: False
      #TransposeB: True
      TransposeA: False
      TransposeB: True
      UseBeta: False

    InitialSolutionParameters:
      LoopTail: False
      WorkGroupEdge: 16
      ThreadTileEdge: 4

    # keep benchmark as single list to make easier to modify in future
    BenchmarkCommonParameters:
      - ProblemSizes: [ [5760], 0, 0 ]
      - LoopTail: [ False ]
      - WorkGroupShape: [ 0 ]
      - SplitU: [ 1 ]
      - ThreadTileShape: [ 0 ]
      - EdgeType: [ "Branch" ]
        EdgeMultiKernel: [ False ] # hardcoded
      - WorkGroupOrder: [ 1 ]
    ForkParameters:
      - WorkGroupEdge: [8, 16]
      - ThreadTileEdge: [2, 4, 6, 8]
    BenchmarkForkParameters:
      - LoopUnroll: [4, 8, 16]
    JoinParameters:
      - MacroTile
      - DepthU
    BenchmarkJoinParameters:
      - NumLoadsParaA: [ 1, 2, 4 ]
      - NumLoadsParaB: [ 1, 2, 4 ]
    BenchmarkFinalParameters:
      ProblemSizes: [ [32, 32, 32, 128], [32, 32, 32, 128], [32, 32, 32, 128] ]


    BenchmarkCommonParameters:
      - ProblemSizes: [ [128], 0, 0 ]

