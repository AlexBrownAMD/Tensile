Parameters:
  DebugPrintLevel: 2
  ForceRedo: True
  CMakeBuildType: Debug
  NumElementsToValidate: 16
  DataInitType: 1

  

BenchmarkProblems:

  # sgemm NT
  - ProblemType:
      OperationType: GEMM
      DataType: s
      TransposeA: False
      TransposeB: True
      UseBeta: False

    InitialSolutionParameters:
      LoopTail: True

    # keep benchmark as single list to make easier to modify in future
    BenchmarkCommonParameters:
      - SplitU: [ 1 ]
      - EdgeType: [ "Branch" ]
        EdgeMultiKernel: [ False ] # hardcoded
      - WorkGroupOrder: [ 1 ]
      - WorkGroupShape: [ 0 ]
      - ThreadTileShape: [ 0 ]
      - LoopDoWhile: [ False ]
      #- LoopUnroll: [16]
    ForkParameters:
      - WorkGroupEdge: [8, 16]
      - ThreadTileEdge: [2, 4 ]
      - NumLoadsCoalescedA: [ 1, 2, 4 ]
      - NumLoadsCoalescedB: [ 1, 2, 4 ]
      - LoopUnroll: [1, 8, 16]
    #BenchmarkForkParameters:
    JoinParameters:
      - MacroTile
      - DepthU
    #BenchmarkJoinParameters:
      #- LoopUnroll: [4, 8, 16]
    BenchmarkFinalParameters:
      ProblemSizes: [ [32, 32, 32, 128], [32, 32, 32, 128], [32, 32, 32, 128] ]


    BenchmarkCommonParameters:
      - ProblemSizes: [ [128], 0, 0 ]

# final create problem-range -> solution mapping and encode to .yaml
Analyze:
  # parameters determining what solutions to keep, and how backend should be written

# build the actual library
Library:
  PrintDebug: 2
  # input, output
  # toolchain?, Debug/Release
  # defines

# builds a benchmarking / validation client
Client:
  builds from same library info

BenchmarkClient: # runs the benchmark client a bunch of times to produce plot data
  ProblemSizes: {1, 2, 4, 8, ...}


