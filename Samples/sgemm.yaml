Parameters:
  Name: GEMM_Catalyst_15.201
  Backend: OCL
  PrintDebug: 2
  Redo: Force
  PlatformIdx: 0
  DeviceIdx: 0
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  CMakeBuildType: Debug
  SolutionPrintDebug: True
  

BenchmarkProblems:
  - ProblemType:
      OperationType: GEMM
      DataType: s
      TransposeA: False
      TransposeB: True
      UseBeta: False

  #InitialSolutionParameters:

    # keep benchmark as single list to make easier to modify in future
    BenchmarkCommonParameters:
      - ProblemSizes: [ [128], 0, 0 ]
      - LoopTail: [ False ]
      - EdgeType: [ "Branch" ]
        EdgeMultiKernel: [ False ] # hardcoded
      - WorkGroupOrdering: [ 1 ]
        ThreadTileShape: [0, 1, -1]
      - ProblemSizes: [ [256] ]
    ForkParameters:
      - WorkGroupEdge: [8, 16]
      - ThreadTileEdge: [2, 4, 6, 8]
    BenchmarkForkParameters:
    #  - ProblemSizes: [ [8,8,16,5760], [16,16,16,5760], [32,32,32,5760] ]
      - LoopUnroll: [4, 8, 16]
    JoinParameters:
      - MacroTile
      - DepthU
    BenchmarkJoinParameters:
      - NumLoadsParaA: [ 1, 2, 4 ]
      - NumLoadsParaB: [ 1, 2, 4 ]
    BenchmarkFinalParameters:
      ProblemSizes: [ [8,8,16,5760], [16,16,16,5760], [32,32,32,5760] ]


# final create problem-range -> solution mapping and encode to .yaml
