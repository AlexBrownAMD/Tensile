Parameters:
  Name: GEMM_Catalyst_15.201
  Backend: OpenCL
  Device: Fiji
  PrintDebug: 2
  Redo: Changed # Force None

BenchmarkProblems:
  - ProblemType:
      OperationType: GEMM
      DataType: s
      TransposeA: False
      TransposeB: True
      UseBeta: False

    InitialSolutionParameters:
      WorkGroupOrder:         -4
      MicroTileEdge:          4
      MicroTileShape:         0
      WorkGroupEdge:          16
      WorkGroupShape:         0
      LoopFor:                True
      LoopUnroll:             16
      LoopTail:               True
      EdgeType:               Shift
      NumLoadsParaA:          1
      NumLoadsParaB:          1
      GlobalLoadVectorWidth:  4
      LocalStoreVectorWidth:  4
      LocalLoadVectorWidth:   4
      GlobalStoreVectorWidth: 4
      LoadMacInterleave:      4
      SplitK:                 2
      Prefetch:               True
      AtomicAccumulate:       False
      KernelGrid:             [ 1, 1, 1 ]
      KernelsConcurrent:      True

    BenchmarkSolutionParameters:
      - ProblemSizes:
        - [ [128], 0, 0 ]
        - [ [8,8,16,5760], [16,16,16,5760], [32,32,32,5760] ]
      - MultiDevice: [ False ]
      - KernelGrid: [ [0, 0, 0], [2048, 2048, 1024] ]
      - EdgeType: [ 'Shift', 'Branch', 'MultiShift', 'MultiBranch', 'Exact' ]
      - Interleaving: [ [4, 8], [1, 1] ]
      - VectorWidth: [4, 2, 1]
      - - GlobalReadCoalescedA: [ True, False ]
        - GlobalReadCoalescedB: [ True, False ] # do N^2 benchmark here, keep 1 result
      - WorkGroupOrdering: [ [0], [0, 4], [1, 8] ] # 0 means native dim0 first, option width
      - Fork:
        - WorkGroup: [4,3]
        - MicroTile: [3,3]
      - ProblemSizes:
        - [128,128,128 ]
        - [5760,5760,5760]
      - PreFetch: [ True, False ]
      - LoopType: [ 'For', 'DoWhile' ]
      - Join:
        - MacroTile
        - SplitUnroll
      - ProblemSizes: # one set of problems, or one set per winner
      - - Unroll: [4,8] # increase the number of winners, different problems?
        - SplitK: [1, 2, 4, 8 ]
    FinalBenchmark: # final exhaustive benchmarking with left over fork


  - ProblemType:
      OperationType: TensorContraction
      NumFreeIndices: 3
      IndexAssignmentsA: [ 0, 2, 3]
      IndexAssignmentsB: [ 1, 2, 3]
      DataType: d


# final create problem-range -> solution mapping and encode to .yaml
Analyze:
  # parameters determining what solutions to keep, and how backend should be written

# build the actual library
Library:
  PrintDebug: 2
  # input, output
  # toolchain?, Debug/Release
  # defines

# builds a benchmarking / validation client
Client:
  builds from same library info

BenchmarkClient: # runs the benchmark client a bunch of times to produce plot data
  ProblemSizes: {1, 2, 4, 8, ...}


