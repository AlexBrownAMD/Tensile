# benchmark MANY kernel for the 5760 size
# don't validate because some are slightly wrong on purpose (DoWhile vs While Loop)
Parameters:
  PrintLevel: 1
  ForceRedoBenchmarkProblems: False
  ForceRedoLibraryLogic: True
  ForceRedoLibraryClient: True
  CMakeBuildType: Release
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  LibraryPrintDebug: False
  NumElementsToValidate: 128
  ValidationMaxToPrint: 16
  ValidationPrintValids: False
  ShortFileNames: False
  MergeFiles: True
  PlatformIdx: 0
  DeviceIdx: 0
  DataInitType: 0

BenchmarkProblems:
  # sgemm NN
  - ProblemType:
      OperationType: GEMM
      DataType: s
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

    # keep benchmark as single list to make easier to modify in future
    BenchmarkCommonParameters:
      - ProblemSizes: [ [2880], [2880], [2], [1536] ]
      - SplitU: [ 1 ]
      - EdgeType: ["Branch"]
        EdgeMultiKernel: [False]
      - WorkGroupSchedule: [ 1 ]
      - LoopDoWhile: [True]
      - LoopTail: [False]
    ForkParameters:
      - WorkGroupShape: [ 0 ]
      - ThreadTileShape: [ 0 ]
      - WorkGroupEdge: [8, 16]
      - ThreadTileEdge: [2, 4, 6, 8]
      - NumLoadsCoalescedA: [ 1, 2, 3, 4, 6 ]
      - NumLoadsCoalescedB: [ 1, 2, 3, 4, 6 ]
    BenchmarkForkParameters:
      - LoopUnroll: [8, 16]
    JoinParameters:
      - MacroTile
      - DepthU
    BenchmarkJoinParameters:
    BenchmarkFinalParameters:
      - ProblemSizes: [ [32, 32, 32, 4000], [32, 32, 32, 4000], [2], [1536] ]

  # sgemm NT
  - ProblemType:
      OperationType: GEMM
      DataType: s
