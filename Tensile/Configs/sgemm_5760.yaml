# benchmark MANY kernel for the 5760 size
GlobalParameters:
  PrintLevel: 2
  ForceRedoBenchmarkProblems: False
  ForceRedoLibraryLogic: True
  ForceRedoLibraryClient: True
  CMakeBuildType: Release
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  LibraryPrintDebug: False
  NumElementsToValidate: 0
  ValidationMaxToPrint: 16
  ValidationPrintValids: False
  ShortNames: False
  MergeFiles: True
  Platform: 0
  Device: 0

BenchmarkProblems:
  # sgemm NN
  - ProblemType:
      OperationType: GEMM
      DataType: s
      TransposeA: False
      TransposeB: False
      UseBeta: False

    # keep benchmark as single list to make easier to modify in future
    BenchmarkCommonParameters:
      - ProblemSizes: [ [5760], 0, 0 ]
      - SplitU: [1]
      - EdgeType: ["Branch"]
      - LoopDoWhile: [False]
      - LoopTail: [True]
        EdgeMultiKernel: [False]
      - WorkGroupMapping: [ 1 ]
    ForkParameters:
      - WorkGroupShape: [0, 1]
      - ThreadTileShape: [0, 1]
      - WorkGroupEdge: [8, 16]
      - ThreadTileEdge: [ 8 ]
      - NumLoadsCoalescedA: [ 1, 2, 3, 4, 6, 8 ]
      - NumLoadsCoalescedB: [ 1, 2, 3, 4, 6, 8 ]
      - LoopUnroll: [8, 16]
    #BenchmarkForkParameters:
    JoinParameters:
      - MacroTile
    #BenchmarkJoinParameters:
    BenchmarkFinalParameters:
      - ProblemSizes: [ [5760], 0, 0 ]

  # sgemm NT
