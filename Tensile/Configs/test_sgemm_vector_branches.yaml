# test load patterns
GlobalParameters:
  MinimumRequiredVersion: 3.0.0
  NumElementsToValidate: -1
  ValidationMaxToPrint: 4

BenchmarkProblems:
  - # sgemm NT
    - # ProblemType
      OperationType: GEMM
      DataType: s
      TransposeA: False
      TransposeB: True
      UseBeta: False
    - # BenchmarkProblemSizeGroup - Standard
      BenchmarkCommonParameters:
        - ProblemSizes:
          - Range: [ [8, 32, 0, 75], [8, 32, 0, 75], [63, 1, 64] ]
        - LoopDoWhile: [False]
        - LoopTail: [True]
        - EdgeType: ["Branch"]
        - LocalWriteCoalesceGroupA: [True]
        - LocalWriteCoalesceGroupB: [True]
        - GlobalReadCoalesceVectorA: [True]
        - GlobalReadCoalesceVectorB: [True]
        - NumLoadsCoalescedA: [1]
        - NumLoadsCoalescedB: [1]
        - DepthU: [ 16 ]
      ForkParameters:
        - GroupShape: [ 1, 2 ]
        - NumThreads: [128, 256 ]
        - ThreadTileShape: [1, 2]
        - ThreadTileNumElements: [16, 32, 36]
        - LocalSplitU: [ 1, 2 ]
        - VectorWidth: [2, 4]
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [128, 128, 256], [128, 128, 256], [64] ]


