BenchmarkProblems:
  - # cgemm NN
    - # ProblemType
      OperationType: GEMM
      DataType: c
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - ProblemSizes: [ [2880], [2880], [2], [1536] ]
        - EdgeType: ["Shift"]
        - LoopDoWhile: [False]
        - LoopTail: [True]
        - NumLoadsCoalescedA: [1]
        - NumLoadsCoalescedB: [1]
        - LocalWriteCoalesceGroupA: [ True ]
        - LocalWriteCoalesceGroupB: [ False ]
      ForkParameters:
        - GroupShape: [ 0, 2 ]
        - ThreadTileShape: [ 0, 2 ]
        - PrefetchGlobalRead: [False, True]
        - PrefetchLocalRead: [False, True]
        - NumThreads: [128, 256]
        - ThreadTileNumElements: [8, 16, 32 ]
        - IntraSplitU: [ 1, 2, 4, 8, 16 ]
        - DepthU: [ 4, 8, 16, 32 ]
      BenchmarkForkParameters:
