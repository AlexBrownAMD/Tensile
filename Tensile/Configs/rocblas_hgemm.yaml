GlobalParameters:
  Name: Fiji
  PrintLevel: 1
  ForceRedoBenchmarkProblems: True
  ForceRedoLibraryLogic: True
  ForceRedoLibraryClient: True
  CMakeBuildType: Release
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 8
  LibraryPrintDebug: False
  NumElementsToValidate: 128
  ValidationMaxToPrint: 4
  ValidationPrintValids: False
  ShortNames: False
  MergeFiles: True
  Platform: 0
  Device: 0
  DataInitType: 0
  KernelTime: True
  MaxMacroTileRatio: 2

BenchmarkProblems:
  # sgemm NN
  - ProblemType:
      OperationType: GEMM
      DataType: h
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

    # keep benchmark as single list to make easier to modify in future
    BenchmarkCommonParameters:
      - ProblemSizes: [ [2880], [2880], [2], [512] ]
      - EdgeType: ["Shift"]
      - LoopDoWhile: [False]
      - LoopTail: [True]
      - NumLoadsCoalescedA: [1]
      - NumLoadsCoalescedB: [1]
      - VectorWidth: [1]
      - LocalWriteCoalesceGroupA: [ True ]
      - LocalWriteCoalesceGroupB: [ False ]
    ForkParameters:
      - GroupShape: [ 0, 2 ]
      - ThreadTileShape: [ 0, 2 ]
      - PrefetchGlobalRead: [False, True]
      - PrefetchLocalRead: [False, True]
      - NumThreads: [128, 256]
      - ThreadTileNumElements: [16, 32, 64]
      - SplitU: [ 1, 2, 4, 8, 16 ]
      - DepthU: [ 4, 8, 16, 32 ]
    BenchmarkForkParameters:
    JoinParameters:
      - MacroTile
    BenchmarkJoinParameters:
      - WorkGroupMapping: [-64, -32, -16, -8, -4, -2, -1, 1, 2, 4, 8, 16, 32, 64]
    BenchmarkFinalParameters:
      - ProblemSizes: [ [32, 32, 32, 4000], [32, 32, 32, 4000], [1], [256, 256, 0, 512] ]

  # sgemm NT
