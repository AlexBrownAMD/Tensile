# A config to generate a fast kernel(s) for  BDAS workload problem sizes

GlobalParameters:
  MinimumRequiredVersion: 4.4.0
  PrintLevel: 1
  ForceRedoBenchmarkProblems: True
  ForceRedoLibraryLogic: True
  ForceRedoLibraryClient: True
  CMakeBuildType: Release
  EnqueuesPerSync: 3
  NumBenchmarks: 3
  SyncsPerBenchmark: 1
  LibraryPrintDebug: False
  NumElementsToValidate: -1 
  ValidationMaxToPrint: 4
  ValidationPrintValids: False
  ShortNames: False
  MergeFiles: True
  Platform: 0
  Device: 0
  KernelTime: True
  PinClocks: True
  SleepPercent: 0
  PrintSolutionRejectionReason: True
  DataInitTypeBeta : 0
  DataInitTypeAlpha : 1
  NewKernel: 1

BenchmarkProblems:
  ########################################
  # TN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: d
      TransposeA: True
      TransposeB: False 
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
      ForkParameters:
        - PrefetchLocalRead: [True]
        - PrefetchGlobalRead: [True]
        - ThreadTile:
          #- [ 1, 1 ]
          #- [ 4, 1 ]
          #- [ 4, 1 ]
          #- [ 2, 2 ]
          - [ 2, 9 ]
          - [ 1, 9 ]
          #- [ 2, 4 ]
          #- [ 8, 4 ]
          #- [ 6, 5 ]
          #- [ 4, 5 ]
          #- [ 2, 5 ]
                #- [ 2, 25 ]
        - WorkGroup:
          #- [ 16, 4, 4 ]
          - [ 64, 1, 4 ]
          - [ 256, 1, 1 ]
        - WorkGroupMapping: [1]
        #- AssertFree0ElementMultiple: [2]
        - GlobalSplitU: [16,32]
        - DepthU: [ 8 ]
        - VectorWidth: [2]
        - FractionalLoad: [1]
        #- VectorAtomicWidth: [1]
        - GlobalReadVectorWidth: [2,4]
        - OptNoLoadLoop: [2]
        - StaggerUStride: [256]
        - StaggerUMapping: [0]
        #- ReplacementKernel: [True,False]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          #- Range: [ [5760], [5760], [1], [5760] ]
         # - Exact: [ 1000000, 250, 1, 250 ]
          #- Exact: [ 500000, 500000, 1, 250 ]
          #- Exact: [ 250, 9, 1, 500000 ]
          - Exact: [ 250, 9, 1, 500000,266,266,500016,500032 ]
          #- Exact: [ 1000000, 10, 1, 250 ]

########################################
LibraryLogic:
    ScheduleName: "arcturus"
    DeviceNames: ["Device 7380", "Device 7388", "Device 738c", "Device 7390"]
